<!-- service section starts here -->
<section class="service text-center" id="service">
    <div class="container">
        <div class="row">
            <div id="responseInscription"></div>
            <br/>
            <h2>Gallerie d'Image Publique</h2>

            <form class="form-inline" id="recherche">
                <input type="email" class="form-control" id="rechercheAmi" placeholder="Par utilisateurs" autocomplete="on">
                <input type="text" class="form-control" id="rechercheMot" placeholder="Par mots clés">
                <button type="submit" class="btn btn-default" id="banane">Recherche</button>
            </form>

            <!-- The container for the list of example images -->
            <div id="links"></div>

            <div id="blueimp-gallery" class="blueimp-gallery">
                <!-- The container for the modal slides -->
                <div class="slides"></div>
                <!-- Controls for the borderless lightbox -->
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>
        </div>
    </div>
</section><!-- end of service section -->
